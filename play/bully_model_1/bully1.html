<!doctype html>
<html>
<head>
	<title>Bully Model 1</title>
	<link href="bully1.css" rel="stylesheet" type="text/css">
	<link href="doubleslider.css" rel="stylesheet" type="text/css">
</head>
<body>
	<style>
		body{
			background: url(../img/desertbackground1.png);
			background-repeat: no-repeat;
		}
	</style>
	<div id="container">
			<canvas id="canvas" width="600" height="600"></canvas>
		<div id="stats">
			<div id="stats_canvas_container">
				<canvas id="stats_canvas" width="100" height="100"></canvas>
				<div id="stats_text"></div>
				<div id="stats2_text"></div>
			</div>

			<font id="instructions">Fill up the box with <span class="highlight">around <span id="fill_text">70%</span></span> of dinosaurs. </font>
			<br>
			<div id="slider"></div>
			<br>
			<font id="instructions">Littlefoot has <span class="highlight"><span id="charisma_text"></span> </span> charisma now!</font>
			<div id="slider1"></div>
			<br>
			<font id="instructions"> T-Rex has <span class="highlight"><span id="resistance_text"></span> </span> resistance now!</font>
			<div id="slider2"></div>
			<ul>
			 	<li><a href="#" class="round green" onclick = "reverseButton(); START_SIM=!START_SIM; doneBuffer=60; window.writeStats()">Play<span class="round">Watch the simulation!</span></a></li>
			 	<!-- START_SIM=!START_SIM -->
  				<li><a href="#" class="round red" onclick="reset()">Reset<span class="round">Need a restart? </span></a></li>
			</ul> 
		</div>
	</div>
</body>
</html>

var fill_text = document.getElementById("fill_text");
var whatever = new DoubleSlider(document.getElementById("slider"),{
	backgrounds:[
		{color:"#679BEC"},
		{color:"#8598B5"},
		{color:"#2095dc"}
	],
	values:[0.70,1.02],
	onChange:function(values){
		window.FILL = values[0];
		fill_text.innerHTML = Math.round(window.FILL*100)+"%";
	},
	onLetGo:function(){
		reset();
	}
});

var charisma_text = document.getElementById("charisma_text");
var whatever = new DoubleSlider(document.getElementById("slider1"),{
	backgrounds:[
		{color:"#679BEC"},
		{color:"#8598B5"},
		{color:"#2095dc"}
	],
	values:[0.78,1.02],
	onChange:function(values){
		window.CHARISMA = values[0]/100;
		charisma_text.innerHTML = Math.round(window.CHARISMA*10000)+"%";

	}
});

var resistance_text = document.getElementById("resistance_text");
var whatever = new DoubleSlider(document.getElementById("slider2"),{
	backgrounds:[
		{color:"#679BEC"},
		{color:"#8598B5"},
		{color:"#2095dc"}
	],
	values:[0.22,1.02],
	onChange:function(values){
		window.RESISTANCE= values[0]/100;
		resistance_text.innerHTML = Math.round(window.RESISTANCE*10000)+"%";

	}
});

window.IS_IN_SIGHT = true;
